<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        #content {
            margin: 20px auto;
        }

        textarea {
            border-radius: 8px;
            padding: 10px;
            width: 600px;
            height: 300px;
            box-sizing: border-box;
        }

        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between the elements */
        }

        button {
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }

        a h4 {
            text-decoration: none;
            margin-top: 10px;
            color: white;
        }

        #mic-icon {
            width: 50px;
            cursor: pointer;
        }

        /* Media Query for Android Devices */
        @media only screen and (max-width: 600px) and (-webkit-min-device-pixel-ratio: 1) {
            #content {
                padding: 10px;
            }

            textarea {
                width: 100%;
                height: 200px;
                max-width: 100%;
            }

            #buttons {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
                max-width: none;
            }

            #mic-icon {
                width: 40px;
            }
        }
    </style>
</head>
<body>

    <div id="content">
        <textarea id="speechInput" placeholder="Spoken text will appear here"></textarea>
    </div>

    <div id="buttons">
        <img id="mic-icon" src="images/mic.svg" alt="Mic Icon">
        <button id="startButton">Start</button>
        <button type="submit" id="submitButton">Submit</button>
    </div>
    
    <div>
        <span><a href="index.html"><h4>Back</h4></a></span>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            alert('Thank you for your precious feedback!');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
